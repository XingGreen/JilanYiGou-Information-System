<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霁岚忆构信息系统测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>霁岚忆构信息系统测试</h1>
    
    <h2>服务器状态</h2>
    <div id="backend-status" class="status">检查中...</div>
    <div id="frontend-status" class="status">检查中...</div>
    
    <h2>功能测试</h2>
    <button onclick="testBackendAPI()">测试后端API</button>
    <div id="api-test-result" class="status" style="display: none;"></div>
    
    <script>
        // 检查后端服务器状态
        fetch('http://localhost:3001/api/health')
            .then(response => {
                if (response.ok) {
                    document.getElementById('backend-status').innerHTML = '后端服务器运行正常 (http://localhost:3001)';
                    document.getElementById('backend-status').className = 'status success';
                } else {
                    document.getElementById('backend-status').innerHTML = '后端服务器连接失败';
                    document.getElementById('backend-status').className = 'status error';
                }
            })
            .catch(error => {
                document.getElementById('backend-status').innerHTML = '后端服务器连接失败: ' + error.message;
                document.getElementById('backend-status').className = 'status error';
            });
        
        // 检查前端服务器状态
        fetch('http://localhost:5173/')
            .then(response => {
                if (response.ok) {
                    document.getElementById('frontend-status').innerHTML = '前端服务器运行正常 (http://localhost:5173)';
                    document.getElementById('frontend-status').className = 'status success';
                } else {
                    document.getElementById('frontend-status').innerHTML = '前端服务器连接失败';
                    document.getElementById('frontend-status').className = 'status error';
                }
            })
            .catch(error => {
                document.getElementById('frontend-status').innerHTML = '前端服务器连接失败: ' + error.message;
                document.getElementById('frontend-status').className = 'status error';
            });
        
        // 测试后端API
        function testBackendAPI() {
            const resultDiv = document.getElementById('api-test-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '测试中...';
            resultDiv.className = 'status';
            
            fetch('http://localhost:3001/api/health')
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML = 'API测试成功: ' + JSON.stringify(data);
                    resultDiv.className = 'status success';
                })
                .catch(error => {
                    resultDiv.innerHTML = 'API测试失败: ' + error.message;
                    resultDiv.className = 'status error';
                });
        }
    </script>
</body>
</html>
